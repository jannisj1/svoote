cookies_title:
  en: "Svoote Cookie Policy"
  de: "Svoote Cookie-Richtlinie"
cookies_last_updated:
  en: "Last updated: 09 Feb. 2025"
  de: "Zuletzt aktualisiert: 09.02.2025"
what_are_cookies:
  en: "What are Cookies?"
  de: "Was sind Cookies?"
what_are_cookies_p:
  en: "A cookie is a small file with information that your browser stores on your device. Information in this file is shared with the owner of the site. The collection of this information may be used in the function of the site and/or to improve your experience."
  de: "Ein Cookie ist eine kleine Datei mit Informationen, die Ihr Browser auf Ihrem Gerät speichert. Informationen in dieser Datei werden mit dem Eigentümer der Website geteilt. Die Sammlung dieser Informationen kann zur Funktion der Website und/oder zur Verbesserung Ihrer Erfahrung verwendet werden."
how_we_use_cookies:
  en: "How we use Cookies"
  de: "Wie wir Cookies verwenden"
how_we_use_cookies_p:
  en: "To give you the best experience possible, we use the following types of cookies:"
  de: "Um Ihnen die bestmögliche Erfahrung zu bieten, verwenden wir die folgenden Arten von Cookies:"
strictly_necessary_cookies:
  en: "Strictly Necessary: As a web application, we require certain necessary cookies to run our service. This is how we remeber that you already submitted an answer for the current poll item."
  de: "Unbedingt erforderlich: Als Webanwendung benötigen wir bestimmte erforderliche Cookies, um unseren Service auszuführen. Auf diese Weise merken wir uns zum Beispiel, dass Sie bereits eine Antwort für den aktuellen Umfragepunkt eingereicht haben."
preference_cookies:
  en: "Preference: We use preference cookies to help us remember the way you like to use our service. For example we use a cookie to remember your language preference, if you set one."
  de: "Präferenz: Wir verwenden Präferenz-Cookies, um uns daran zu erinnern, wie Sie unseren Service nutzen möchten. Zum Beispiel verwenden wir einen Cookie, um Ihre Spracheinstellung zu speichern, wenn Sie eine festgelegt haben."

privacy_policy_title:
  en: "Svoote Privacy Policy"
  de: "Svoote Datenschutzrichtlinie"

privacy_last_updated:
  en: "Last updated: 09 Feb. 2025"
  de: "Zuletzt aktualisiert: 09.02.2025"

privacy_policy_tldr:
  en: "TL;DR: For svoote.com visitors, we only use strictly necessary cookies and we do not collect any personal data. We are commited to comply with the EU GDPR. In this policy, we lay out what data we collect and why, how your data is handled and your rights to your data. We promise we never sell your data - we never have and we never will."
  de: "TL;DR: Für Besucher von svoote.com verwenden wir nur unbedingt erforderliche Cookies und sammeln keine persönlichen Daten. Wir verpflichten uns, die EU-DSGVO einzuhalten. In dieser Richtlinie legen wir dar, welche Daten wir sammeln und warum, wie Ihre Daten verarbeitet werden und welche Rechte Sie an Ihren Daten haben. Wir versprechen, Ihre Daten niemals zu verkaufen - wir haben es nie getan und werden es niemals tun."

what_data_we_collect:
  en: "What data do we collect?"
  de: "Welche Daten sammeln wir?"

what_data_we_collect_p:
  en: "We believe the web should be simple and privacy minded for the smoothest and simplest experience. As such, on svoote.com we do not collect personal information, only use strictly necessary cookies, we don't sent or sell information to third-parties, we don't share information with advertising companies, we don't analyze information for personal and behavioral trends and we don't monetize our data in any way."
  de: "Wir glauben, dass das Web einfach und datenschutzorientiert sein sollte, um die reibungsloseste und einfachste Erfahrung zu bieten. Daher sammeln wir auf svoote.com keine persönlichen Informationen, verwenden nur unbedingt erforderliche Cookies, geben oder verkaufen keine Informationen an Dritte, teilen keine Informationen mit Werbeunternehmen, analysieren keine Informationen im Hinblick auf persönliche und Verhaltensmuster und monetarisieren unsere Daten in keiner Weise."

what_data_we_collect_p2:
  en: "We use Plausible Analytics to collect anonymous usage data for our website to improve our product. Users are not tracked across websites and no cookies are used. We only collect statistical data about how often our webpages are visited and for how long. All information is stored in Germany and Plausible is fully GDPR compliant - for more information see "
  de: "Wir verwenden Plausible Analytics, um anonyme Nutzungsdaten für unsere Webseite zu sammeln und unser Produkt zu verbessern. Benutzer werden nicht über Websiten hinweg verfolgt und es werden keine Cookies verwendet. Wir sammeln nur statistische Daten darüber, wie oft unsere Webseiten besucht werden und wie lange. Alle Informationen werden in Deutschland gespeichert und Plausible ist vollständig DSGVO-konform - für weitere Informationen siehe "

your_rights:
  en: "Your Rights for your personal Data"
  de: "Ihre Rechte bezüglich Ihrer persönlichen Daten"

your_rights_p:
  en: "You have several rights regarding your personal data. These rights include the ability to access, rectify, and erase your data: Right to Access, Right to Rectification, Right to Erasure, Right to Restrict Processing, Right to Data Portability, Right to Object. If you would like to exercise any of these rights, please contact us."
  de: "Sie haben verschiedene Rechte bezüglich Ihrer persönlichen Daten. Diese Rechte umfassen die Möglichkeit, auf Ihre Daten zuzugreifen, sie zu berichtigen und zu löschen: Recht auf Zugang, Recht auf Berichtigung, Recht auf Löschung, Recht auf Einschränkung der Verarbeitung, Recht auf Datenübertragbarkeit, Recht auf Widerspruch. Wenn Sie eines dieser Rechte ausüben möchten, kontaktieren Sie uns bitte."

changes_and_questions:
  en: "Changes and questions"
  de: "Änderungen und Fragen"

changes_and_questions_p:
  en: "We may update this policy as needed to comply with relevant regulations and reflect any new practices. Whenever we make a significant change to our policies, we will also announce them on our company blog or social media profiles."
  de: "Wir können diese Richtlinie nach Bedarf aktualisieren, um den geltenden Vorschriften zu entsprechen und neue Praktiken widerzuspiegeln. Jedes Mal, wenn wir eine wesentliche Änderung an unseren Richtlinien vornehmen, werden wir dies auch auf unserem Unternehmensblog oder in unseren Social-Media-Profilen bekanntgeben."

changes_and_questions_p2:
  en: "Contact us at info@svoote.com if you have any questions, comments, or concerns about this privacy policy, your data, or your rights with respect to your information."
  de: "Kontaktieren Sie uns unter info@svoote.com, wenn Sie Fragen, Kommentare oder Bedenken zu dieser Datenschutzrichtlinie, Ihren Daten oder Ihren Rechten in Bezug auf Ihre Informationen haben."

