low_pricing_section_title:
  en: "Free tier and pricing"
  de: "Kostenlose Version und Preise"

low_pricing_section_text:
  en: "Svoote's free tier offers unlimited polls for up to 100 participants per poll. If you want to host more than 100 participants, make quiz competitions or just support the development of Svoote, you can subscribe to the Pro-Version in the future."
  de: "Svootes kostenlose Version bietet unbegrenzte Umfragen für bis zu 100 Teilnehmer pro Umfrage. Wenn du mehr Nutzer, einen Publikums-Wettbewerb oder einfach die Entwicklung von Svoote unterstützen möchtest, kannst du in der Zukunft die Pro-Version abonnieren."

privacy_section_title:
  en: "Simplicity and privacy"
  de: "Einfachheit und Datenschutz"

privacy_section_text_1:
  en: "The free tier of Svoote is available to everyone without creating an account. This protects your data and makes operating the website simpler. We don't track users or collect, share or monetize user data. To analyze our website traffic, we use "
  de: "Die kostenlose Version von Svoote ist ohne Registrierung nutzbar. Dies schützt Ihre Daten und macht das Betreiben der Webseite einfacher. Nutzer von Svoote werden nicht getrackt und keine Nutzerdaten werden gesammelt, geteilt oder monetarisiert. Zur Analyse unseres Website-Traffics verwenden wir "

privacy_section_text_2:
  en: ", an open source Google-analytics alternative. We only use strictly necessary cookies."
  de: ", eine Open Source Google-Analytics Alternative. Nur technisch notwendige Cookies werden verwendet."

ad_free_section_title:
  en: "Ad-free"
  de: "Keine Werbung"
ad_free_section_text:
  en: "To be a good experience for everyone, we believe in serving Svoote ad-free, even in the free tier. To support the operation and development of this website, you can subscribe to the Pro-version in the future."
  de: "Svoote zeigt keine Werbung, auch in der kostenlosen Version. Um die Entwicklung und das Betreiben von Svoote zu unterstützen, wird es in der Zukunft eine kostenpflichtige Pro-Version geben."

open_source_section_title:
  en: "Open source"
  de: "Open source"
open_source_section_text:
  en: "Svoote is an open source website published under the GNU Affero General Public License 3 (AGPLv3). You can check out the code, file issues or commit changes on "
  de: "Svoote ist eine Open Source Webseite veröffentlicht unter der GNU Affero General Public License 3 (AGPLv3). Einsehen des Source Codes und Verbesserungsvorschläge können gemacht werden auf "

