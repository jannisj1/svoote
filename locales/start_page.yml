privacy_section_text_1:
  en: "To be privacy friendly, the free tier of Svoote is avaible to everyone without creating an account. This protects your data and makes operating the website simpler. We don't use cookies to track users, neither the poll-hosters nor the participants. To analyze our website traffic, we use "
