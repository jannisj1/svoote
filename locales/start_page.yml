html_description_meta:
  en: "Svoote simplifies live polling with its user-friendly website. No registration is required, ensuring a privacy-friendly experience without ads. Svoote supports up to 100 participants with unlimited polls, offering a seamless way to engage your audience."
  de: "Svoote bietet benutzerfreundliche Live-Umfragen. Keine Registrierung erforderlich - für eine datenschutzfreundliches Erlebnis ohne Werbung. Svoote unterstützt bis zu 100 Teilnehmer mit unbegrenzten Umfragen und bietet eine nahtlose Möglichkeit, Ihr Publikum zu begeistern."

